<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="calculator-screen-wrapper">
                <input type="text" class="calculator-screen" value="0" disabled>
            </div>
            <div class="calculator-keys">
                <button type="button" class="memory" value="MC">MC</button>
                <button type="button" class="memory" value="MR">MR</button>
                <button type="button" class="memory" value="M+">M+</button>
                <button type="button" class="memory" value="M-">M-</button>

                <button type="button" class="operator" value="/">÷</button>
                <button type="button" class="operator" value="*">×</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="+">+</button>

                <button type="button" class="function toggle-scf" value="SCF">SCF</button>
                <button type="button" class="backspace">←</button>
                <button type="button" class="all-clear" value="all-clear">AC</button>
                <button type="button" class="equals" value="=">=</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>

                <button type="button" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>

                <div class="scientific-functions hidden">
                    <button type="button" class="operator" value="%">%</button>
                    <button type="button" class="operator" value="sqrt">√</button>
                    <button type="button" class="operator" value="pow">x<sup>y</sup></button>
                    <button type="button" class="operator" value="mod">mod</button>
                    <button type="button" class="operator" value="ceil">ceil</button>
                    <button type="button" class="operator" value="floor">floor</button>
                    <button type="button" class="operator" value="sin">sin</button>
                    <button type="button" class="operator" value="cos">cos</button>
                    <button type="button" class="operator" value="tan">tan</button>
                    <button type="button" class="operator" value="asin">asin</button>
                    <button type="button" class="operator" value="acos">acos</button>
                    <button type="button" class="operator" value="atan">atan</button>
                    <button type="button" class="operator" value="log">log</button>
                    <button type="button" class="operator" value="ln">ln</button>
                    <button type="button" class="operator" value="exp">exp</button>
                    <button type="button" class="operator" value="abs">abs</button>
                    <button type="button" class="operator" value="factorial">x!</button>
                    <button type="button" class="operator" value="rad">rad</button>
                    <button type="button" class="operator" value="deg">deg</button>
                </div>

                <div class="extra-functions">
                    <button type="button" class="toggle-theme">Theme</button>
                    <button type="button" class="toggle-rounding">Round</button>
                    <button type="button" class="toggle-vibration">Vibrate</button>
                    <button type="button" class="toggle-history">History</button>
                </div>
            </div>

            <div class="calculator-history hidden">
                <ul class="history-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
